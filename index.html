<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>library app</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@700&family=Judson&family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <span>Library</span>
        <button id="add-book">Add book</button>
      </nav>
    </header>
    <main>
      <!-- form container area -->
      <div id="form-container">
        <form action="" id="form">
          <label for="title">Title</label>
          <input type="text" id="title" placeholder="Title of the book" />
          <label for="author">Author</label>
          <input type="text" id="author" placeholder="Name of the author" />
          <label for="pages">pages</label>
          <input type="number" id="number" placeholder="Number of pages" />
          <button id="submit-book">submit</button>
        </form>
        <p id="errorMsg" class="error"></p>
      </div>
      <!-- area to display the books added -->
      <div id="display-books"></div>
    </main>
    <script src="library.js"></script>
  </body>
</html>
